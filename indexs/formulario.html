    <section id="fondo" class="bg-dark">
        <div class="">

    <!-- Sección primera- Saludo -->
    <section id="saludo" class="text-light pb-4">
        <div>
            <h2>CONTACTA CON NOSOTROS</h2>
            <p class="ps-5 pe-5 text-center pb-3">Si tienes cualquier duda, sugerencia o quieres ponerte en contacto con
                nosotros, rellena el formulario a continuación y haznos saber lo que piensas y deseas.</p>
            <div class="saludo-img"></div>
        </div>
    </section>
    <!-- Sección segunda - Formulario -->
    <section id="formulario">
        <h2 class="text-light text-center pt-4 mb-4">FORMULARIO DE CONTACTO</h2>
        <form class="row g-3 text-light px-5">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Provincia</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Elige la provincia...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">Estoy de acuerdo con los términos y
                        condiciones</label>
                </div>
            </div>
            <div class="col-12 mb-4 text-center">
                <button class="btn button text-light" type="submit">Enviar</button>
            </div>
        </form>
    </section>
